[package]
name = "swagger"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.4.8", features = ["postgres"] }
dropshot = "0.7.0"
schemars = "0.8.8"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
tokio = "1.18.2"
fn_admin = { path = "../admin" }
fn_reports = { path = "../reports" }
literally = "0.1.3"
