[package]
name = "bencher_rbac"
version = "0.1.0"
authors.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
json = ["dep:bencher_json"]

[dependencies]
bencher_json = { path = "../bencher_json", optional = true }
oso = { version = "0.26.2" }

[dev-dependencies]
lazy_static = "1.4.0"
literally = "0.1.3"
uuid = { version = "1.1.2", features = ["v4"] }
