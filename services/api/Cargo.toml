[package]
name = "bencher_api"
version.workspace = true
authors.workspace = true
edition.workspace = true

[features]
swagger = ["dep:literally"]

[dependencies]
# Local
bencher_adapter = { path = "../../lib/bencher_adapter" }
bencher_json = { path = "../../lib/bencher_json", features = ["schema"] }
bencher_rbac = { path = "../../lib/bencher_rbac" }
bencher_valid = { path = "../../lib/bencher_valid", features = ["schema"] }
# Workspace
chrono.workspace = true
derive_more.workspace = true
jsonwebtoken.workspace = true
literally = { workspace = true, optional = true }
once_cell.workspace = true
schemars.workspace = true
serde.workspace = true
serde_json.workspace = true
ordered-float.workspace = true
oso.workspace = true
slug.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["fs"] }
url.workspace = true
uuid = { workspace = true, features = ["v4", "serde"] }
# Crate
css-inline = "0.8"
diesel = { version = "2.0", features = ["sqlite", "chrono"] }
diesel_migrations = "2.0"
dropshot = "0.8"
http = "0.2"
mail-send = "0.2.3"
rand = "0.8"
slog = "2.7"
statrs = "0.16"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["tracing-log"] }

[[bin]]
name = "api"
