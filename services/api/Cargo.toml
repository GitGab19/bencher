[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
report = { path = "../lib/report", features = ["schema"] }
dropshot = "0.7.0"
schemars = { version = "0.8.10", features = ["uuid"] }
tokio = "1.18.2"
slog = "2.7.0"
email-address-parser = "1.0.3"
jsonwebtoken = "8.1.0"
slug = "0.1.4"
chrono = { version = "0.4.19" }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
diesel = { version = "1.4.8", features = ["sqlite", "chrono"] }
diesel_migrations = "1.4.0"
dotenv = "0.15.0"
uuid = { version = "1.1.2", features = ["v4"] }

[[bin]]
name = "api"
