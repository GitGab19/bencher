# https://www.gitpod.io/docs/references/gitpod-yml

# .vscode/extension.json
vscode:
  extensions:
    [
      "vscodevim.vim",
      "eamodio.gitlens",
      "rust-lang.rust-analyzer",
      "serayuzgur.crates",
      "wcrichton.flowistry",
      "tamasfe.even-better-toml",
      "yzhang.markdown-all-in-one",
      "redhat.vscode-yaml",
      "esbenp.prettier-vscode",
      "Syler.sass-indented",
      "osohq.oso",
      "TabNine.tabnine-vscode",
      "streetsidesoftware.code-spell-checker",
      "shardulm94.trailing-spaces",
      "mtxr.sqltools",
      "mtxr.sqltools-driver-sqlite",
      "ms-azuretools.vscode-docker",
    ]

# Commands to start on workspace startup
tasks:
  - name: Extensions Setup
    command: sleep 60 && cd ~/.local/share/vscode-sqltools && npm install sqlite3 && cd -
  - name: Rust Setup
    before: cargo check
    init: rustup toolchain install nightly && rustup component add rustfmt
    command: cd services/api && cargo run
  - name: JavaScript Setup
    before: cd services/ui && npm install --include=dev
    command: npm x vite

