name: Bencher

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: bencher
  BIN_VERSION: 0.1.0
  BIN_ARCH: x86_64

jobs:
  cli_build_linux:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cargo build CLI
        working-directory: ./services/cli
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bencher
          path: target/release/bencher

  cli_package_deb:
    name: Package CLI (.deb)
    needs: cli_build_linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download CLI Artifact
        uses: actions/download-artifact@v3
        with:
          name: bencher
      - uses: kentik/pkg@v1.0.0-rc8
        with:
          name: ${{ env.BIN_NAME }}
          version: ${{ env.BIN_VERSION }}
          arch: ${{ env.BIN_ARCH }}
          format: deb
          package: ./services/cli/pkg.yml
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BIN_NAME }}_${{ env.BIN_VERSION }}_${{ env.BIN_ARCH }}
          path: ${{ env.BIN_NAME }}_${{ env.BIN_VERSION }}_${{ env.BIN_ARCH }}