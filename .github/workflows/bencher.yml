name: Bencher

on:
  workflow_dispatch:
  push:
    branches: [ main, devel ]
    tags: [v**]
  pull_request:
    branches: [ main, devel ]

env:
  # General
  CARGO_TERM_COLOR: always
  DOCKER_HUB_ORG: bencherdev
  # API
  API_BUILDER_DOCKER_IMAGE: bencher-api-builder
  API_LOCAL_DOCKER_IMAGE: bencher-api-local
  API_LITESTREAM_DOCKER_IMAGE: bencher-api-litestream
  # CLI
  CLI_BIN_NAME: bencher
  CLI_BIN_ARCH: amd64
  CLI_DEB_DIR: deb
  # UI
  UI_BUILDER_DOCKER_IMAGE: bencher-ui-builder
  UI_DOCKER_IMAGE: bencher-ui

jobs:
  # Pretty
  cargo_fmt:
    name: Cargo Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add fmt
        run: rustup component add rustfmt
      - name: Run fmt
        run: cargo fmt -- --check

  cargo_clippy:
    name: Cargo Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add clippy
        run: rustup component add clippy
      - name: Run clippy
        run: cargo clippy --no-deps -- -Dwarnings

  cargo_udeps:
    name: Cargo Unused Deps
    runs-on: ubuntu-latest
    # In case of nightly errors
    # continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Install nightly toolchain
        run: rustup toolchain install nightly
      - name: Install udeps
        run: cargo install cargo-udeps --locked
      - name: Run udeps
        run: cargo +nightly udeps

  # Test
  cargo_test:
    name: Cargo Test
    runs-on: ubuntu-latest
    needs:
      - cargo_fmt
      - cargo_clippy
      - cargo_udeps
    steps:
      - uses: actions/checkout@v3
      - name: cargo test
        run: RUST_BACKTRACE=1 cargo test -- --nocapture

  # Audit
  cargo_audit:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    name: Cargo Audit
    runs-on: ubuntu-latest
    needs: cargo_test
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # API
  build_api_docker:
    if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    name: Build API (Linux)
    runs-on: ubuntu-latest
    needs: cargo_test
    steps:
      - uses: actions/checkout@v3
      - name: Build Builder Stage
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./services/api/builder.Dockerfile
          tags: ${{ env.API_BUILDER_DOCKER_IMAGE }}
          push: false
      - name: Build Local
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          file: ./services/api/local.Dockerfile
          tags: ${{ env.DOCKER_HUB_ORG }}/${{ env.API_LOCAL_DOCKER_IMAGE }}
          push: false
      - name: Build Litestream
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          file: ./services/api/litestream.Dockerfile
          tags: ${{ env.DOCKER_HUB_ORG }}/${{ env.API_LITESTREAM_DOCKER_IMAGE }}
          push: false

  nightly_api_docker:
    if: github.ref == 'refs/heads/main'
    name: Build API and Release Nightly (Linux)
    runs-on: ubuntu-latest
    needs: cargo_test
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build Builder Stage
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./services/api/builder.Dockerfile
          tags: ${{ env.API_BUILDER_DOCKER_IMAGE }}
          push: false
      - name: Build and Push Local to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          file: ./services/api/local.Dockerfile
          tags: ${{ env.DOCKER_HUB_ORG }}/${{ env.API_LOCAL_DOCKER_IMAGE }}:nightly
          push: true
      - name: Build and Push Litestream to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          file: ./services/api/litestream.Dockerfile
          tags: ${{ env.DOCKER_HUB_ORG }}/${{ env.API_LITESTREAM_DOCKER_IMAGE }}:nightly
          push: true

  latest_api_docker:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build API and Release Latest (Linux)
    runs-on: ubuntu-latest
    needs: cargo_test
    steps:
      - uses: actions/checkout@v3
      - name: Export LOCAL_TAGS
        run: |
          export LOCAL_DOCKER_HUB_URL=${{ env.DOCKER_HUB_ORG }}/${API_LOCAL_DOCKER_IMAGE}
          echo "LOCAL_TAGS=${LOCAL_DOCKER_HUB_URL}:latest,${LOCAL_DOCKER_HUB_URL}:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Export LITESTREAM_TAGS
        run: |
          export LITESTREAM_DOCKER_HUB_URL=${{ env.DOCKER_HUB_ORG }}/${API_LITESTREAM_DOCKER_IMAGE}
          echo "LITESTREAM_TAGS=${LITESTREAM_DOCKER_HUB_URL}:latest,${LITESTREAM_DOCKER_HUB_URL}:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build Builder Stage
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./services/api/builder.Dockerfile
          tags: ${{ env.API_BUILDER_DOCKER_IMAGE }}
          push: false
      - name: Build and Push Local to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          file: ./services/api/local.Dockerfile
          tags: ${{ env.LOCAL_TAGS }}
          push: true
      - name: Build and Push Litestream to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          file: ./services/api/litestream.Dockerfile
          tags: ${{ env.LITESTREAM_TAGS }}
          push: true

  deploy_api_fly:
    name: Deploy API
    runs-on: ubuntu-latest
    needs:
      - nightly_api_docker
      - nightly_ui_docker
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy API to Fly.io
        run: |
            cd ./services/api
            flyctl deploy --remote-only

  # CLI
  build_cli_bin:
    name: Build CLI (Linux)
    runs-on: ubuntu-latest
    needs: cargo_test
    steps:
      - uses: actions/checkout@v3
      - name: cargo build CLI
        working-directory: ./services/cli
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.CLI_BIN_NAME }}
          path: target/release/${{ env.CLI_BIN_NAME }}

  build_cli_deb:
    name: Package CLI (.deb)
    runs-on: ubuntu-latest
    needs: build_cli_bin
    steps:
      - uses: actions/checkout@v3
      - name: export DEB_FILE
        run: echo "DEB_FILE=${CLI_BIN_NAME}_$(./scripts/version.sh)_${CLI_BIN_ARCH}.deb" >> $GITHUB_ENV
      - name: Download CLI Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.CLI_BIN_NAME }}
      - name: Build .deb package
        run: ./scripts/deb.sh $CLI_BIN_NAME $(./scripts/version.sh) $CLI_BIN_ARCH $CLI_DEB_DIR
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.DEB_FILE }}
          path: ${{ env.CLI_DEB_DIR }}/${{ env.DEB_FILE }}

  release_cli_deb:
    if: startsWith(github.ref, 'refs/tags/')
    name: Release CLI
    runs-on: ubuntu-latest
    needs:
      - build_cli_deb
      - latest_api_docker
      - latest_ui_docker
    steps:
      - uses: actions/checkout@v3
      - name: export DEB_FILE
        run: echo "DEB_FILE=${CLI_BIN_NAME}_$(./scripts/version.sh)_${CLI_BIN_ARCH}.deb" >> $GITHUB_ENV
      - name: Download CLI bin artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.CLI_BIN_NAME }}
      - name: Download CLI .deb Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.DEB_FILE }}
      - name: GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.CLI_BIN_NAME }}
            ${{ env.DEB_FILE }}
  # UI
  build_ui_docker:
    if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    name: Build UI (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Builder Stage
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          file: ./services/ui/builder.Dockerfile
          tags: ${{ env.UI_BUILDER_DOCKER_IMAGE }}
          push: false
      - name: Build UI
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          tags: ${{ env.DOCKER_HUB_ORG }}/${{ env.UI_DOCKER_IMAGE }}
          push: false

  nightly_ui_docker:
    if: github.ref == 'refs/heads/main'
    name: Build UI and Release Nightly (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build Builder Stage
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          file: ./services/ui/builder.Dockerfile
          tags: ${{ env.UI_BUILDER_DOCKER_IMAGE }}
          push: false
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          tags: ${{ env.DOCKER_HUB_ORG }}/${{ env.UI_DOCKER_IMAGE }}:nightly
          push: true

  latest_ui_docker:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build UI and Release Latest (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: export TAGS
        run: |
          export DOCKER_HUB_URL=${{ env.DOCKER_HUB_ORG }}/${UI_DOCKER_IMAGE}
          echo "TAGS=${DOCKER_HUB_URL}:latest,${DOCKER_HUB_URL}:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build Builder Stage
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          file: ./services/ui/builder.Dockerfile
          tags: ${{ env.UI_BUILDER_DOCKER_IMAGE }}
          push: false
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          tags: ${{ env.TAGS }}
          push: true
