name: Release CLI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: bencher
  BIN_VERSION: 0.1.0
  BIN_ARCH: amd64
  DEB_DIR: deb

jobs:
  cli_build_linux:
    name: Build CLI (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cargo build CLI
        working-directory: ./services/cli
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BIN_NAME }}
          path: target/release/${{ env.BIN_NAME }}

  cli_package_deb:
    name: Package CLI (.deb)
    needs: cli_build_linux
    runs-on: ubuntu-latest
    steps:
      - name: export DEB_FILE
        run: echo "DEB_FILE=${BIN_NAME}_${BIN_VERSION}_${BIN_ARCH}.deb" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - name: Download CLI Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.BIN_NAME }}
      - name: Build .deb package
        run: ./scripts/deb.sh $BIN_NAME $BIN_VERSION $BIN_ARCH $DEB_DIR
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.DEB_FILE }}
          path: ${{ env.DEB_DIR }}/${{ env.DEB_FILE }}

  release:
    name: Release
    needs: cli_package_deb
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: export DEB_FILE
        run: echo "DEB_FILE=${BIN_NAME}_${BIN_VERSION}_${BIN_ARCH}.deb" >> $GITHUB_ENV
      - name: Download CLI .deb Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.DEB_FILE }}
      - name: GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.DEB_FILE }}