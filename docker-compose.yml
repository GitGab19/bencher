version: "3.9"
services:
  bencher_api:
    build:
      context: ./services
      dockerfile: ./api/Dockerfile
    image: benhcer-api
    container_name: bencher_api
    ports:
      - 8080:8080
    volumes:
      - "./services/api/bencher.db:/bencher.db"
    environment:
      - BENCHER_DB=bencher.db

  bencher_ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    ports:
      - 80:3000
      - 3001:3001
    depends_on:
      - bencher_api
